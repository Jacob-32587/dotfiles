format = """
$directory\
$rust\
$git_branch\
$git_commit \
$git_state\
$git_metrics\
$git_status\
\n$character"""

# add_newline = true

right_format = """$memory_usage  $time"""

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[memory_usage]
disabled = false
threshold = -1
symbol = ''
style = 'bold'
format = 'R\[${ram_pct}\] S\[${swap_pct}\]'

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = '%T %F %Z'
time_range = '-'

# Git config

[git_branch]
symbol = ''
format = 'on [$symbol$branch(:$remote_branch)]($style)'

[git_metrics]
disabled = false

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

